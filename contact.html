<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='CSS/style.css' rel='stylesheet'/>
    <title>Form</title>
</head>
<main class="container">
    <div id="message"></div>
    <form>
        
      <div>
        <label>
          First name (required)
          <input name="Name" id="name" />
        </label>
        <div class="form-error" id="firstNameError">Please enter you name</div>
      </div>

      <div>
        <textarea placeholder="Message"
        cols="40" rows="4"></textarea>
     </div>

      <div>
        <label>
          Email (required)
          <input name="email" id="email" />
        </label>
        <div class="form-error" id="emailError">Please enter a valid email address</div>
      </div>

      <div>
      <label>
        address (minimum 25 characters)
        <input name="address" id="address" />
      </label>
      <div class="form-error" id="lastNameError">Your address must be at least 25 characters</div>
     </div>

      <button disabled>Send</button>
    </form>
  </main>
  <script src=""></script>
</body>
</html>
